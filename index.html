<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers and Frogs</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;

      text-align: center;
      margin-top: 30px;
    }

</head>
<body>
  <div class="container">
    <h1 class="header">Welcome to Flowers and Frogs!</h1>
    <div class="content">
      <img src="flower1.jpg" alt="Flower 1" class="image">
      <img src="frog1.jpg" alt="Frog 1" class="image">
      <!-- Add more flower and frog images as needed -->
    </div>
    <a href="https://www.hopeacademy.org/" class="link">Hope Academy Christian School in Minneapolis</a>
  </div>

</html>
